<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/card.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-title">
                <h1>Kanban Board</h1>
                <p class="subtitle">Управляйте своими задачами эффективно</p>
            </div>
            <div class="header-actions">
                <!-- Показывается когда пользователь НЕ авторизован -->
                <div id="auth-buttons" class="auth-buttons">
                    <button class="btn btn-outline" id="show-login-btn">Войти</button>
                </div>
                <!-- Показывается когда пользователь авторизован -->
                <div id="user-profile" class="user-profile hidden">
                    <span class="user-email" id="user-email"></span>
                    <button class="btn btn-outline" id="logout-btn">Выйти</button>
                </div>
            </div>
        </div>
    </header>

    <main class="board-container">
        <div class="column" data-column-id="todo">
            <div class="column-header">
                <h2>To Do</h2>
                <span class="card-count">0</span>
            </div>
            <div class="cards-container" id="todo-cards"></div>
            <button class="add-card-btn" data-column-id="todo">
                <span>+</span> Добавить карточку
            </button>
        </div>

        <div class="column" data-column-id="inProgress">
            <div class="column-header">
                <h2>In Progress</h2>
                <span class="card-count">0</span>
            </div>
            <div class="cards-container" id="inProgress-cards"></div>
            <button class="add-card-btn" data-column-id="inProgress">
                <span>+</span> Добавить карточку
            </button>
        </div>

        <div class="column" data-column-id="done">
            <div class="column-header">
                <h2>Done</h2>
                <span class="card-count">0</span>
            </div>
            <div class="cards-container" id="done-cards"></div>
            <button class="add-card-btn" data-column-id="done">
                <span>+</span> Добавить карточку
            </button>
        </div>
    </main>

    <!-- Модальное окно для аутентификации -->
    <div id="auth-modal-overlay" class="modal-overlay hidden">
        <div class="modal auth-modal">
            <div class="modal-header">
                <h2 id="auth-modal-title">Вход</h2>
                <button class="close-btn" id="close-auth-modal" aria-label="Закрыть">&times;</button>
            </div>
            <form id="auth-form">
                <div class="form-group">
                    <label for="auth-email">Email *</label>
                    <input
                        type="email"
                        id="auth-email"
                        name="email"
                        placeholder="your@email.com"
                        required
                        autocomplete="email"
                    >
                </div>
                <div class="form-group">
                    <label for="auth-password">Пароль *</label>
                    <input
                        type="password"
                        id="auth-password"
                        name="password"
                        placeholder="Минимум 6 символов"
                        required
                        minlength="6"
                        autocomplete="current-password"
                    >
                </div>
                <div id="auth-error" class="auth-error hidden"></div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-cancel" id="auth-cancel-btn">Отмена</button>
                    <button type="submit" class="btn btn-primary" id="auth-submit-btn">Войти</button>
                </div>
            </form>
            <div class="auth-toggle">
                <span id="auth-toggle-text">Нет аккаунта?</span>
                <button type="button" class="btn-link" id="auth-toggle-btn">Зарегистрироваться</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно для создания/редактирования карточки -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-title">Новая задача</h2>
                <button class="close-btn" id="close-modal" aria-label="Закрыть">&times;</button>
            </div>
            <form id="card-form">
                <div class="form-group">
                    <label for="card-title">Название задачи *</label>
                    <input
                        type="text"
                        id="card-title"
                        name="title"
                        placeholder="Введите название задачи"
                        required
                        maxlength="100"
                    >
                </div>
                <div class="form-group">
                    <label for="card-description">Описание</label>
                    <textarea
                        id="card-description"
                        name="description"
                        placeholder="Добавьте описание (опционально)"
                        rows="4"
                        maxlength="500"
                    ></textarea>
                </div>
                <div class="form-group">
                    <label for="card-priority">Приоритет</label>
                    <select id="card-priority" name="priority">
                        <option value="low">Низкий</option>
                        <option value="medium" selected>Средний</option>
                        <option value="high">Высокий</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="card-start-date">Дата начала</label>
                        <input type="date" id="card-start-date" name="startDate">
                    </div>
                    <div class="form-group">
                        <label for="card-end-date">Срок выполнения</label>
                        <input type="date" id="card-end-date" name="endDate">
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-cancel" id="cancel-btn">Отмена</button>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Application Scripts -->
    <script src="js/config.js"></script>
    <script src="js/services/supabase.js"></script>
    <script src="js/services/authService.js"></script>
    <script src="js/services/cardService.js"></script>
    <script src="js/services/realtimeService.js"></script>
    <script src="js/utils/dateUtils.js"></script>
    <script src="js/components/auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
